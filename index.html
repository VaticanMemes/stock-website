<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
    <div class="container-md" id="content">

        </div>  
        <div class="col-auto">
          <input type="text" id="ticker_input" name="ticker_input" class="form-control" aria-describedby="tickerHelp">

            Enter a valid ticker
          </div>

        <div class="col-auto">
          <span id="tickerHelp" class="form-text">
            Must be NYSE or NASDAQ.
          </span>
        </div>
        <div class="d-grid gap-2 d-md-block">
          <input id="submit" type="button" class="btn btn-primary" value="Submit">
        </div>
      </div>
      <hr>
      <p id="stock_price"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
